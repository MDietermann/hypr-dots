# Main entrypoint for hyprland config

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
splash = false

### MY PROGRAMS ###
source = ~/.config/hypr/hyprland/programs.conf

### AUTOSTART ###
source = ~/.config/hypr/hyprland/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### LOOK AND FEEL ###
source = ~/.config/hypr/hyprland/look_and_feel.conf

### INPUT ###
source = ~/.config/hypr/hyprland/input.conf

### KEYBINDINGS ###
source = ~/.config/hypr/hyprland/keybinds.conf

### WINDOWS AND WORKSPACES ###
source = ~/.config/hypr/hyprland/window_and_workspaces.conf
